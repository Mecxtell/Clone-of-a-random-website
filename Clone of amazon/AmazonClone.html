<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="Styles/AmazonClone.css">
    <link rel="icon" href="Icons/amazon-logo-transparent-background-3 - Edited.png" type="image/png">
    <meta name="description" content="A clone of the Amazon website showcasing a header with a logo and location selection.">
    <meta name="keywords" content="Amazon, clone, website, header, logo, location">
    <meta name="author" content="Your Name">    
</head>

<body>
    <header class="nav_bar_1">

        <img class="nav_amazon_logo" src="Icons/amazon-logo-transparent-background-3 - Edited.png" alt="Amazon logo with a yellow curved arrow forming a smile beneath the word Amazon on a transparent background, conveying a friendly and welcoming tone">

        <div class="nav_location_box">
            <img class="location_logo" src="Icons/Location Icon.png" alt="">
        <h1 class="header_Deliver_to">Deliver to</h1>
        <h1 class="header_Bangladesh">Bangladesh</h1>
        </div>

        <div class="nav_search_box">
            <input class="nav_search_input" type="text" placeholder="Search Amazon">
            <button class="nav_search_button">
                <img class="nav_search_icon" src="Icons/search.png" alt="Search Icon">

            </button>
        </div>

        <div class="nav_sign_in_box">
            <h1 class="nav_sign_in">Hello, Sign in</h1>
            <h1 class="nav_account_and_list">Account & Lists</h1>
            <img class="nav_sign_in_icon" src="Icons/Sign In Icon.png" alt="Sign In Icon">

        </div>
        <div class="nav_cart_box">
            <h1 class="nav_cart">Cart</h1>
            <img class="nav_cart_icon" src="Icons/" alt="Cart Icon">
            <span class="nav_cart_count">0</span>
        </div>

        <div class="nav_menu_box">
            <img class="nav_menu_icon" src="Icons/Menu Icon.png" alt="Menu Icon">
            <h1 class="nav_menu">All</h1>
        </div>


        <div class="nav_language_box">
            <img class="nav_language_icon" src="Icons/Language Icon.png" alt="Language Icon">
            <h1 class="nav_language">EN</h1>

        </div>


        <div class="nav_notification_box">
            <img class="nav_notification_icon" src="Icons/Notification Icon.png" alt="Notification Icon">

            <h1 class="nav_notification">Notifications</h1>
        </div>

        <div class="nav_help_box">
            <img class="nav_help_icon" src="Icons/Help Icon.png" alt="Help Icon">
            <h1 class="nav_help">Help</h1>
        </div>
        <div class="nav_orders_box">
            <img class="nav_orders_icon" src="Icons/Orders Icon.png" alt="Orders Icon">
            <h1 class="nav_orders">Orders</h1>
        </div>
        <div class="nav_sell_box">
            <img class="nav_sell_icon" src="Icons/Sell Icon.png" alt="Sell Icon">
            <h1 class="nav_sell">Sell</h1>
        </div>
        <div class="nav_prime_box">
            <img class="nav_prime_icon" src="Icons/Prime Icon.png" alt="Prime Icon">
            <h1 class="nav_prime">Prime</h1>
        </div>

        
    </header>
</body>
</html>
